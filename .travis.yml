language: go

install:
  - go get google.golang.org/grpc
  - go get -u github.com/golang/protobuf/{proto,protoc-gen-go}
  - go build -o examples/route_guide/server/server examples/route_guide/server/server.go
  - go get github.com/golang/mock/gomock
  - go get github.com/golang/mock/mockgen
  - ~/go/bin/mockgen -destination examples/helloworld/mock_helloworld/hw_mock.go github.com/mmcc007/go/examples/helloworld/helloworld GreeterClient

